{% extends 'base.html' %}

{% block content %}
  <h1 class="text-left">DETAIL</h1>
  <hr>
  <h2>{{article.title}}</h2>
  <p>{{article.content}}</p>
  <p>작성일: {{article.created_at}}</p>
  <p>수정일: {{article.updated_at}}</p>
  <a href="{% url 'articles:update' article.pk %}">EDIT</a><a href="{% url 'articles:delete' article.pk %}" class="mx-3">DELETE</a>
  <br>
  <a href=" {% url 'articles:index' %} ">BACK</a>

{% endblock content %}
