{% extends 'base.html' %}

{% block content %}
  <h1 class='text-center'>Articles</h1>
  <hr>
  <a href=" {% url 'articles:new' %} ">새 글 쓰기</a>
  <hr>
  {% for article in articles %}
  
    <p>글 번호: {{article.pk}}</p>
    <p>글 제목: {{article.title}}</p>
    <a href=" {% url 'articles:detail' article.pk%} ">상세 페이지</a>

    <hr>
  {% endfor %}
{% endblock content %}
