{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD_FORM</title>
  <link rel="stylesheet" href="{% static 'base.css' %}">
  {% bootstrap_css %}
  {% comment %} <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"> {% endcomment %}
  {% block css %}
  {% endblock css %}
</head>
<body>
  {% block content %}
  {% endblock content %}
  {% bootstrap_javascript jquery='full' %}
  {% comment %} <script src="{% static 'js/bootstrap.bundle.js' %}"></script> {% endcomment %}
</body>
</html>
