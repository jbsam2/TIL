{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <h1>글쓰기 페이지</h1>
  <form action="{% url 'articles:create' %}" method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% comment %} {{form.as_p}} {% endcomment %}
    <input type="submit" value='제출하기'>
  </form>
  <a href="{% url 'articles:index' %}">메인페이지</a>
{% endblock content %}
