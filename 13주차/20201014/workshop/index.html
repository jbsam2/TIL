<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog API</title>
  <style>
    img {
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Dog API</h1>
  <!-- <img src="" alt="dog"> -->
  <br>
  <button>Get dog</button>
  
  <!-- axios CDN을 삽입한다. -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URI = 'https://dog.ceo/api/breeds/image/random'
    
    function getDog () {
      // axios.get(API_URI)
      // .then(function(res){
      //   const img_uri = res.data.message
      //   const dogimg = document.querySelector('img')
      //   dogimg.src = img_uri
      // })
      
      // 요청해서 url 받아오기
      // 이미지 추가하기
      axios.get(API_URI).then((res)=>{
        const img_url = res.data.message
        const newDogimg = document.createElement('img')
        newDogimg.src = img_url
        const body = document.querySelector('body')
        body.appendChild(newDogimg)
        newDogimg.addEventListener('click',()=>{
          newDogimg.remove()
        })
      })
    }

    const button = document.querySelector('button')
    button.addEventListener('click', getDog)
  </script>
</body>
</html>
