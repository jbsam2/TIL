<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>건강 설문</title>
    </head>
    <body>
        <img src="https://www.ssafy.com/swp/images/sns_img.png" alt="ssafy" width = '200px' height="100px">
        <h1>싸피 데일리 건강 설문</h1>
        <p>싸피에서는 교육생 여러분들의 건강 상태를 매일 매일 확인합니다. 협조 바랍니다.</p>
        <form action="https://www.naver.com">
            <div>
                <label for="name">이름을 적어주세요</label>
                <input type="text" id="name" name="fullname">
            </div>
            <br>
            <div>
                <label for="class_no">반을 선택하세요.</label>
                <select name="class_no" id="class_no">
                    <option value="1반">1반</option>
                    <option value="2반">2반</option>
                    <option value="3반">3반</option>
                    <option value="4반">4반</option>
                </select>
            </div>
            <div>
                <p>체온</p>
                <label for="">37.5도 미만</label>
                <input type="radio" name="tmp" id="under" value="37.5 미만">
                <label for="">37.5도 이상</label>
                <input type="radio" name="tmp" id="upper" value="37.5 이상">
            </div>
            <br>
            <input type="submit" value="제출하기">
            
        </form>
    </body>
</html>
